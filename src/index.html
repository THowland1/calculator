<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>Document</title>
    <link rel="stylesheet" href="index.scss" />
  </head>
  <body>
    <button id="grow"></button>
    <button id="shrink" class="hidden"></button>
    <div class="calculator-container">
      <div class="calculator">
        <div id="display" class="display">0</div>
        <div class="buttons">
          <button data-key="ac"></button>
          <button data-key="sign"></button>
          <button data-key="percent"></button>
          <button data-key="divide"></button>

          <button data-key="7"></button>
          <button data-key="8"></button>
          <button data-key="9"></button>
          <button data-key="times"></button>

          <button data-key="4"></button>
          <button data-key="5"></button>
          <button data-key="6"></button>
          <button data-key="minus"></button>

          <button data-key="1"></button>
          <button data-key="2"></button>
          <button data-key="3"></button>
          <button data-key="plus"></button>

          <button data-key="0" class="btn-double"></button>
          <button data-key="decimal"></button>
          <button data-key="equals"></button>
        </div>
      </div>
    </div>

    <script src="./index.ts" type="module"></script>
  </body>
</html>
